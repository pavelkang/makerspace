<!DOCTYPE html>
<html ng-app="profileApp">

<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <script src="/d3/d3.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/js/profile.js"></script>
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body ng-controller="AppCtrl">
    <h1 class="username">
        {{info.username}}
    </h1>
    <h1>Profile</h1>
    <!-- Register for a new project as the project owner -->
    <div class="registerRepo" ng-show="!info.hasProject">
        <h2>Register Your Project</h2>
        <form ng-submit="getCommitData()">
            Repo:
            <input ng-model="info.repo">
            <input type="submit" placeholder="Check Repo">
        </form>
        Repo:
        <span>{{info.repo}}</span>
        <br>Api:
        <span>{{info.repoApi}}</span>
        <br>
        <button ng-click="register()">Register this project on Makerspace</button>
    </div>
    <!-- Delete project as owner -->
    <div class="deleteProject" ng-show="info.hasProject">
    <h2>Delete Existing Project</h2>
    <button>
        Submit
    </button>
    </div>
    <hr>
    <!-- Participate in other people's project as a participant -->
    <div class="participateIn">
        <h2>Participate In Other's Project</h2>
        <form ng-submit="participate">
            Repo URL:
            <input ng-model="other.repo">
            <input type="submit" placeholder="Participate!">
        </form>
    </div>
    <hr>
    <div class="gotoVis">
        <a href="/visual">Go to visualization page</a>
    </div>

    <!--<gh-visualization val="data"></gh-visualization>-->
</body>

</html>
