<!DOCTYPE html>
<html ng-app="visualApp">

<head>
    <meta charset="utf-8">
    <title>Visualization</title>
    <script src="/d3/d3.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-resource/angular-resource.js"></script>
    <script src="/js/visual.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/visual.css">    
</head>

<body ng-controller="MainCtrl">
    <header>
        <nav id="visualNav">
            <span id="backText">Back to Profile</span>
            <a href="/profile">
                <span class="fa fa-user" id="userIcon"></span>
            </a>
        </nav>
    </header>
    <div class="container">
        <center><h1>Visualization</h1></center> 
        <input ng-model="a" type="number">
        <input ng-model="b" type="number">
        <input ng-model="c" type="number">
        <input ng-model="d" type="number">                
        <button ng-click="changeData()">Change Data</button>
        <section class="chat">
            <ul id="messages">
                <li ng-repeat="msg in data.messages">{{msg}}</li>
            </ul>
            <form action="" ng-submit="sendMessage()">
                <input id="m" autocomplete='off' ng-model="data.message"><button>Send</button>
            </form>
        </section>
        <select ng-model="selection" ng-options="graph for graph in graphs"></select>
        <div ng-switch on="selection">
            <bar-graph data="data.barGraphData" ng-switch-when="Bar"></bar-graph>
            <force-graph data="" ng-switch-when="Force"></force-graph>
            <pie-graph data="" ng-switch-when="Pie"></pie-graph>
        </div>        
    </div>
    <footer></footer>

</body>

</html>
